<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
 
</head>
<body>
  
   <div class="card">
      <div class="card-img">
      <img  class="card-img-desk"
      src="./images/image-product-desktop.jpg" 
      alt="chenel perfume">
      <img  class="card-img-mobile"
      src="./images/image-product-mobile.jpg" 
      alt="chanel perfume">
    </div>
    
     
    <div class="card-content">
      <header>
        <p>PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
       </header>
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <div >
        <p class="price">$149.99</p>
        <p > $169.99</p>
       </div>
        
       <button type="button">
        
        <p><img src="./images/icon-cart.svg" alt="cart logo">Add to Cart</p>
       </button>

    </div>
   </div>
  

  

  


  
 

  <script src="index.js"></script>
</body>
</html>
